<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Quizz Programação</title>
</head>
<body>
    <!-- SCORE BOARD -->
    <h1 id="main-title">Quizz de programação</h1>
    <div id="score-container">
        <h2>Parabéns!</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>
            Você acertou <span id="correct-answers">0</span> de
            <span id="questions-qty">10</span> perguntas.
        </p>
        <button id="restart">Refazer quiz</button>
    </div>
    <!-- QUIZZ CONTAINER -->
    <div id="quizz-container">
        <p id="question">
            <span id="question-number">1</span> -
            <span id="question-text"
                >Qual é a unidade de medida em metros?</span
            >
        </p>
        <div id="answers-box">
            <button class="correct-answer">
                <span class="btn-letter">a</span>
                <span class="question-answer">m</span>
            </button>
            <button class="wrong-answer">
                <span class="btn-letter">b</span>
                <span class="question-answer">km</span>
            </button>
            <button class="wrong-answer">
                <span class="btn-letter">c</span>
                <span class="question-answer">ms</span>
            </button>
            <button class="wrong-answer">
                <span class="btn-letter">d</span>
                <span class="question-answer">r</span>
            </button>
        </div>
    </div>
    <!-- TEMPLATE RESPOSTA -->
    <button class="answer-template hide">
        <span class="btn-letter">a</span>
        <span class="question-answer">m</span>
    </button>
    <script src="./js/index.js"></script>
</body>
</html>
