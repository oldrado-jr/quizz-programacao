<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Quizz Programação</title>
</head>
<body>
    <!-- SCORE BOARD -->
    <h1 id="main-title">Quizz de programação</h1>
    <div id="score-container" class="hide">
        <h2>Parabéns!</h2>
        <p id="display-score"><span></span>%</p>
        <p>
            Você acertou <span id="correct-answers"></span> de
            <span id="questions-qty"></span> perguntas.
        </p>
        <button id="restart">Refazer quiz</button>
    </div>
    <!-- QUIZZ CONTAINER -->
    <div id="quizz-container">
        <p id="question">
            <span id="question-number"></span> -
            <span id="question-text"></span>
        </p>
        <div id="answers-box">
            <button>
                <span class="btn-letter"></span>
                <span class="question-answer"></span>
            </button>
            <button>
                <span class="btn-letter"></span>
                <span class="question-answer"></span>
            </button>
            <button>
                <span class="btn-letter"></span>
                <span class="question-answer"></span>
            </button>
            <button>
                <span class="btn-letter"></span>
                <span class="question-answer"></span>
            </button>
        </div>
    </div>
    <!-- TEMPLATE RESPOSTA -->
    <button class="answer-template hide">
        <span class="btn-letter"></span>
        <span class="question-answer"></span>
    </button>
    <script src="./js/index.js"></script>
</body>
</html>
